[workspace]
members = [".", "spcasm_derive", "spcasm-web", "sals"]

[package]
name = "spcasm"
description = "A modern, user-friendly SPC700 assembler."
homepage = "https://kleinesfilmroellchen.github.io/spcasm/"
repository = "https://github.com/kleinesfilmroellchen/spcasm"
keywords = ["spc-700", "s-smp", "snes"]
categories = [
	"compilers",
	"command-line-utilities",
	"development-tools",
	"multimedia::audio",
]
authors = ["kleines Filmr√∂llchen <filmroellchen@serenityos.org>"]
version = "1.0.0"
license-file = "LICENSE"

edition = "2021"
rust-version = "1.70"
build = "build.rs"

default-run = "spcasm"

[lib]
name = "spcasm"
path = "src/lib.rs"
required-features = []

[[bin]]
name = "spcasm"
# shut up cargo
path = "src/../src/lib.rs"
required-features = ["binaries"]
test = false
bench = false

[[bin]]
name = "brr"
path = "src/brr/cli.rs"
required-features = ["binaries"]
test = false
bench = false

[features]
default = ["binaries"]
binaries = ["dep:clap", "dep:object", "dep:shadow-rs"]

[dependencies]
object = { version = "0.31", features = [
	"write_core",
	"write_std",
	"elf",
], optional = true, default-features = false }
parking_lot = "0.12"
thiserror = "1"
lalrpop-util = "0.20"
wav = "1"
num-traits = "0.2"
num-derive = "0.4"
arrcat = "0.1"
proc-macro2 = "^1.0.60"
human-panic = { version = "1.1.4", optional = true }
flexstr = { version = "0.9.2", features = ["int_convert", "serde"] }

[dependencies.miette]
features = ["fancy-no-backtrace"]
version = "5"

# Only compile clap for the CLIs.
[dependencies.clap]
version = "4.4"
optional = true
features = ["derive", "wrap_help", "string"]

[dependencies.spcasm_derive]
path = "spcasm_derive"

[dependencies.shadow-rs]
version = "0.23"
optional = true
default-features = false

[dev-dependencies]
trycmd = { version = "0.14", default-features = false, features = [
	"filesystem",
] }
reqwest = { version = "0.11", features = ["blocking"] }

[build-dependencies]
lalrpop = { version = "0.20", default-features = false }

[build-dependencies.shadow-rs]
version = "0.23"
optional = true
default-features = false


[profile.release]
opt-level = "s"
lto = true
debug-assertions = false
debug = false

[profile.bench]
opt-level = 3
debug = 2
lto = "thin"
debug-assertions = true
incremental = true

# This is the actual release profile; wasm-pack can't use custom profiles so we reserve "release" for it.
[profile.spcasm-fastrelease]
inherits = "release"
lto = "thin"
opt-level = 3
incremental = true

[profile.spcasm-release]
inherits = "spcasm-fastrelease"
lto = "fat"
incremental = false

# Cross configuration
[package.metadata.cross.target.x86_64-unknown-linux-gnu]
pre-build = [
	"apt-get update && apt-get install -y openssl clang",
] # openssl seems to be outdated otherwise
